<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box1{
				width: 200px;
				height: 200px;
				background-color: #DEB887;
				border: dotted;
				border-color: #808080;
				margin-bottom: 20px;
				margin: 0 auto;
			}
			.box2{
				width: 200px;
				background-color: #7FFFD4;
				border: dashed;
			}
		</style>
	</head>
	<body onload="showinfo()">
		<input type="button" name="" id="" value="增加" onclick="addchild()" />
		<div class="box1"></div>
		<div class="box2" id="father"></div>
		<p class="p1">这是第一个P标签</p>
		<p class="p1">这是第二个P标签</p>
		<p class="p1">这是第三个P标签</p>
		<p class="p1">这是第四个P标签</p>
		<p class="p1">这是第五个P标签</p>
	    <script type="text/javascript">
	    	function addchild()
	    	{
	    		var obj=document.createElement("p");
	    		obj.style.cssText="color:yellowgreen;background-color: #6495ED;font-size: 30px;";
	    		obj.innerHTML="son";
	    		var x=document.getElementById("father");
	    		x.appendChild(obj);
	    	}
	    	var ppppp=document.getElementsByClassName("p1");
	    	for(i=0;i<ppppp.length;i++)
	    	{
	    		ppppp[i].style.cssText="background-color:greenyellow;";
	    		ppppp[i].innerHTML="中华人民共和国";
	    		ppppp[i].setAttribute("aling","right");	
	    	}
	    		function showinfo()
			{
				alert("onload happen");
			}
	    </script>
	</body>
</html>
