<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#stage {
				width: 1000px;
				margin: 100px auto;
				perspective: 100px;
			}
			
			.box {
				width: 300px;
				height: 350px;
				float: left;
				transition: linear 1s;
				transform-style: preserve-3d;
			}
			
			img {
				width: 300px;
				height: 350px;
			}
			
			.x:hover {
				transform: rotateX(5deg);
			}
			
			.y:hover {
				transform: rotateY(5deg);
			}
			
			.z:hover {
				transform: rotateZ(360deg);
			}
		</style>
	</head>

	<body>
		<div id="stage">
			<div class="box x"><img src="img/QQ图片20191013123912.jpg" alt="" /></div>
			<div class="box y"><img src="img/QQ图片20191013123912.jpg" alt="" /></div>
			<div class="box z"><img src="img/QQ图片20191013123912.jpg" alt="" /></div>
		</div>
	</body>

</html>
